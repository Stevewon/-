name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      env:
        VITE_API_URL: https://3001-i9hxkysto1zzwy5b3ntbw-2e77fc33.sandbox.novita.ai
      
    - name: Verify dist directory
      run: |
        echo "Checking dist directory..."
        ls -la dist/ || echo "dist directory not found!"
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Verify Android project
      run: |
        echo "Checking android directory..."
        ls -la android/
        echo "Checking gradlew..."
        ls -la android/gradlew
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --info
      
    - name: Verify APK
      run: |
        echo "Checking for APK..."
        ls -la android/app/build/outputs/apk/debug/ || echo "APK not found!"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: securet-messenger-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        body: |
          ## 시큐렛 메신저 APK
          
          ### 설치 방법
          1. APK 파일 다운로드
          2. 핸드폰 설정 > 보안 > 알 수 없는 출처 허용
          3. APK 파일 실행하여 설치
          
          ### 주요 기능
          - ✅ 시큐렛 QR 기반 친구 추가
          - ✅ 1:1 실시간 채팅
          - ✅ 이메일 기반 그룹 채팅
          - ✅ 파일 공유
